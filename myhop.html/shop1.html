<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shukla Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navbar Section -->
  <header class="section-navbar">
    <div class="container">
      <img src="public/logo.png" alt="Shukla Store Logo">
      <nav class="navbar">
        <ul>
          <li><a class="active" onclick="window.location.href='index.html#';">Home</a></li>
          <li><a class="shop" onclick="window.location.href='myhop.html/shop.html';">Shop</a></li>
          <li><a class="about" onclick="window.location.href='myhop.html/about.html#';">About</a></li>
          <li><a class="Product" onclick="window.location.href='myhop.html/shop1.html';">Products</a></li>
          <li><a class="contact" onclick="window.location.href='myhop.html/contact.html';">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="shop-section-1">
    <div class="container">
      <h2>Shop more</h2>
      <div class="products">
        <div class="product-card">
          <img src="public/shop11.jfif" alt="Product 1">
          <h3>Nuts</h3>
          <p>$8</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop12.jfif" alt="Product 2">
          <h3>Snack</h3>
          <p>$6</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="public/shop 13.jpg" alt="Product 3">
          <h3>Corn</h3>
          <p>$13</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    
        <div class="product-card">
          <img src="public/shop10.jfif" alt="Product 4">
          <h3>Peanut butter</h3>
          <p>$9</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    
        <div class="product-card">
          <img src="public/shop9.jpg" alt="Product 5">
          <h3>Product 5</h3>
          <p>$30</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    
        <div class="product-card">
          <img src="public/shop8.jpg" alt="Product 6">
          <h3>Sesame Stick</h3>
          <p>$4.5</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop7.webp" alt="Product 7">
          <h3>Chips</h3>
          <p>$2</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    
        <div class="product-card">
          <img src="public/hatformen copy.webp" alt="Product 8">
          <h3>Hat</h3>
          <p>$15</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop1.jfif" alt="Product 9">
          <h3>Watch</h3>
          <p>$20</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop2.jfif" alt="Product 10">
          <h3>Camera</h3>
          <p>$150</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop3.jfif" alt="Product 11">
          <h3>Headphone</h3>
          <p>$30</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop4.jfif" alt="Product 12">
          <h3>Footwear</h3>
          <p>$20</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop5.jfif" alt="Product 13">
          <h3>Aloo Tikki</h3>
          <p>$3.5</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop6.jfif" alt="Product 14">
          <h3>Nuts</h3>
          <p>$4</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
