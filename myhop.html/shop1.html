<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shukla Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navbar Section -->
  <header class="section-navbar">
    <div class="container">
      <img src="public/logo.png" alt="Shukla Store Logo">
      <nav class="navbar">
        <ul>
          <li><a class="active" href="index.html">Home</a></li>
          <li><a class="shop" href="shop.html">Shop</a></li>
          <li><a class="about" href="about.html">About</a></li>
          <li><a class="product" href="shop1.html">Products</a></li>
          <li><a class="contact" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Shop Section -->
  <section class="shop-section-1">
    <div class="container">
      <h2>Shop more</h2>
      <div class="products">
        <div class="product-card">
          <img src="public/shop11.jfif" alt="Nuts">
          <h3>Nuts</h3>
          <p>$8</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop12.jfif" alt="Snack">
          <h3>Snack</h3>
          <p>$6</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="public/shop13.jpg" alt="Corn">
          <h3>Corn</h3>
          <p>$13</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    
        <div class="product-card">

          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    
        <div class="product-card">

          <h3></h3>
          <p>$30</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      
        <div class="product-card">
          <img src="public/shop8.jpg" alt="Sesame Stick">
          <h3>Sesame Stick</h3>
          <p>$4.5</p>
          <button class="add-to-cart-btn">Add to Cart</button>

        <div class="product-card">

          <p>$2</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    
        <div class="product-card">
          <img src="public/hatformen copy.webp" alt="Hat">
          <h3>Hat</h3>
          <p>$15</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop1.jfif" alt="Watch">
          <h3>Watch</h3>
          <p>$20</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="public/shop2.jfif" alt="Camera">

          <p>$150</p>
          <button class="add-to-cart-btn">Add to Cart</button>

        <div class="product-card">

          <button class="add-to-cart-btn">Add to Cart</button>

        <div class="product-card">

          <p>$20</p>
          <button class="add-to-cart-btn">Add to Cart</button>

          <p>$3.5</p>

          <h3>Nuts</h3>
          <p>$4</p>
          <button class="add-to-cart-btn">Add to Cart</button>

</html>
